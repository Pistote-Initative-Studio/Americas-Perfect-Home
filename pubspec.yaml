name: americas_perfect_home
description: A Flutter app navigation scaffold
publish_to: 'none'

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo.webp

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logo.webp
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  image_path: assets/logo.webp
  remove_alpha_ios: true
