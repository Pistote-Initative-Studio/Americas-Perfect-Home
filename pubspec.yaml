name: americas_perfect_home
publish_to: 'none'
description: A simple construction management navigation UI mockup.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.24.2
  cloud_firestore: ^4.17.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.3.9

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

flutter_native_splash:
  color: "#FFFFFF"            # background color
  image: assets/logo.png      # path to your logo file
  android: true
  ios: true
  web: false
